<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      height: 200px;
      margin: 0;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .logo {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 8px;
    }
    
    .tagline {
      font-size: 14px;
      opacity: 0.8;
    }
    
    .content {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 16px;
      backdrop-filter: blur(10px);
    }

    .site-toggle {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 10px;
      padding: 12px;
      margin-bottom: 16px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .toggle-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }

    .toggle-labels {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .site-toggle-title {
      font-size: 14px;
      font-weight: 600;
    }

    .site-name {
      font-size: 12px;
      opacity: 0.75;
    }

    .toggle-hint {
      font-size: 12px;
      opacity: 0.8;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 42px;
      height: 24px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255, 255, 255, 0.3);
      transition: 0.2s;
      border-radius: 12px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.2s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background: rgba(76, 175, 80, 0.8);
    }

    input:checked + .slider:before {
      transform: translateX(18px);
    }

    input:disabled + .slider {
      background: rgba(255, 255, 255, 0.2);
      cursor: not-allowed;
    }
    
    .feature {
      display: flex;
      align-items: center;
      margin-bottom: 12px;
      padding: 8px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .feature:hover {
      background: rgba(255, 255, 255, 0.1);
    }
    
    .feature-icon {
      width: 24px;
      height: 24px;
      margin-right: 12px;
      font-size: 18px;
    }
    
    .feature-text {
      font-size: 14px;
    }
    
    .footer {
      margin-top: 20px;
      text-align: center;
      font-size: 12px;
      opacity: 0.7;
    }
    
    .btn {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .btn:hover {
      background: rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">Compre AI</div>
    <div class="tagline">Text Translator</div>
  </div>
  
  <div class="content">
    <div class="site-toggle">
      <div class="toggle-row">
        <div class="toggle-labels">
          <div class="site-toggle-title">Enable on this site</div>
          <div class="site-name" id="site-name"></div>
        </div>
        <label class="switch">
          <input type="checkbox" id="site-toggle" disabled>
          <span class="slider"></span>
        </label>
      </div>
      <div class="toggle-hint" id="site-toggle-hint"></div>
    </div>

    <div class="feature" id="translate-text">
      <div class="feature-icon">üåê</div>
      <div class="feature-text">Translate Selected Text</div>
    </div>
    
    <div class="feature" id="settings-btn" style="margin-top: 15px; border-top: 1px solid rgba(255,255,255,0.2); padding-top: 15px;">
      <div class="feature-icon">‚öôÔ∏è</div>
      <div class="feature-text">Settings</div>
    </div>
  </div>
  
  <div class="footer">
    Version 1.0.0
  </div>
  
  <script src="config.js"></script>
  <script src="popup.js"></script>
</body>
</html>
