<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="text-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main circle background -->
  <circle cx="64" cy="64" r="60" fill="url(#bg-gradient)" stroke="#5a67d8" stroke-width="2"/>
  
  <!-- Inner circle for depth -->
  <circle cx="64" cy="64" r="52" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  
  <!-- Main text "CA" for Compre AI -->
  <text x="64" y="78" font-family="Arial, sans-serif" font-size="36" font-weight="bold" 
        text-anchor="middle" fill="url(#text-gradient)">CA</text>
  
  <!-- Small AI indicator dot -->
  <circle cx="84" cy="48" r="6" fill="#ffd700" stroke="#ffffff" stroke-width="1"/>
  
  <!-- Subtle shine effect -->
  <ellipse cx="52" cy="48" rx="16" ry="12" fill="rgba(255,255,255,0.3)" opacity="0.6"/>
</svg>